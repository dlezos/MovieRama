<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movie Rama</title>
</head>
<body>
<table width="800">
    <tr>
        <td align="left"><h1>MovieRama</h1></td>
        <td align="right" th:if="${session.user == null}">
            <a href="/login">Log in</a> or <a href="/register">Sign up</a>
        </td>
        <td align="right" th:if="${session.user != null}">
            <span th:text="${session.fromRegistration == null} ? 'Welcome Back ' : 'Welcome '"></span><a href="/"><span th:text="${session.user.name} + ' ' + ${session.user.surname}"></span></a>
        </td>
    </tr>
</table>
<h1>Login</h1>
<h2 th:text="${error}"></h2>
<form method="post">
    <label for="username">Username:</label><input id="username" name="username" type="text"><br>
    <label for="password">Password:</label><input id="password" name="password"type="password"><br>
    <button type="submit">Log in</button>
</form>
</body>
</html>
